version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: alfred-db
    environment:
      POSTGRES_USER: couples
      POSTGRES_PASSWORD: couples
      POSTGRES_DB: couplesea
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U couples -d couplesea"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
